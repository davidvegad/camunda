<div *ngIf="isLoading">Cargando formularios...</div>
<div *ngIf="!isLoading && formularios.length > 0">
  <!-- PestaÃ±as -->
  <ul class="tabs">
    <li *ngFor="let f of formularios; let i = index"
        [class.active]="i === pestanaActiva"
        (click)="pestanaActiva = i">
      {{ f.nombre }}
    </li>
  </ul>

  <!-- Formularios -->
  <div *ngFor="let formulario of formularios; let idx = index">
    <div *ngIf="pestanaActiva === idx">
      <formulario-dinamico
        [campos]="formulario.campos"
        (formularioValido)="onFormValido($event, formulario)">
      </formulario-dinamico>
    </div>
  </div>

  <div class="acciones">
    <button (click)="completar()">Completar</button>
    <button (click)="onLiberarTarea()"> Liberar </button>
    <button (click)="onVolver()"> Volver </button>
  </div>
</div>
