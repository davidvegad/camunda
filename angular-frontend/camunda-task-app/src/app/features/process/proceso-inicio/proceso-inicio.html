<h2>Iniciar Proceso</h2>

<form (ngSubmit)="onIniciarProceso()" #formProceso="ngForm">
	<div>
		<label for="definitionKey">Selecciona el proceso:</label>
		<select id="definitionKey" name="definitionKey" [(ngModel)]="definitionKey" required>
		<option value="">-- Selecciona un proceso --</option>
		<option *ngFor="let proc of procesos" [value]="proc.key">
        {{ proc.name || proc.key }}
		</option>
	</select>
</div>

<button type="submit" [disabled]="!definitionKey">Iniciar Proceso</button>
</form>

<div *ngIf="mensaje" style="color: green; margin-top: 1em;">
  {{ mensaje }}
</div>
<div *ngIf="error" style="color: red; margin-top: 1em;">
  {{ error }}
</div>

<h2>Iniciar Solicitud (texto libre)</h2>
<form (ngSubmit)="onSubmit()">
  <textarea [(ngModel)]="textoLibre" name="textoLibre" rows="4" cols="50" placeholder="Escribe tu solicitud..."></textarea>
  <br>
  <button type="submit" [disabled]="!textoLibre || isLoading">Enviar</button>
</form>
<div *ngIf="mensaje" class="success">{{ mensaje }}</div>
<div *ngIf="error" class="error">{{ error }}</div>
