<h2>Tareas BPMN</h2>
<div *ngIf="loading">Cargando...</div>
<div *ngIf="error" class="error">{{ error }}</div>
<table *ngIf="!loading && tareas.length > 0">
  <thead>
    <tr>
      <th>Proceso</th>
      <th>Tarea</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of tareas">
      <td>{{ t.procesoKey }}</td>
      <td>{{ t.taskDefinitionKey }}</td>
      <td>
        <a [routerLink]="['/admin/tareas', t.procesoKey, t.taskDefinitionKey]">Editar formularios</a>
      </td>
    </tr>
  </tbody>
</table>
