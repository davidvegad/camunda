<div class="titulo-seccion-formulario">
  <span class="material-icons icono-titulo">view_list</span>
  <span class="texto-titulo-formulario">Campos</span>
</div>

<a class="btn-new" [routerLink]="['/admin/campos/nuevo']">
  <span class="material-icons">add</span> Nuevo Campo
</a>

<div *ngIf="loading" class="loading-msg">
  <span class="material-icons spin">autorenew</span> Cargando...
</div>
<div *ngIf="error" class="error-msg">
  <span class="material-icons">error_outline</span> {{ error }}
</div>

<table class="table-campos" [@tableAnimation] *ngIf="!loading && !error">
  <thead>
    <tr>
      <th>Nombre Técnico</th>
      <th>Etiqueta</th>
      <th>Tipo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let campo of campos; trackBy: trackById" @rowAnimation>
      <td>{{ campo.nombreCampo }}</td>
      <td>{{ campo.etiqueta }}</td>
      <td>{{ campo.tipo }}</td>
      <td>
        <a class="btn-edit" [routerLink]="['/admin/campos', campo.id]">
          <span class="material-icons">edit</span> Editar
        </a>
      </td>
    </tr>
  </tbody>
</table>
